<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Vision Architecture Scanner</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>

<!-- Add this inside your body tag -->
<div id="overlay" class="overlay">
    <div class="loader"></div>
</div>
  

<div class="chat-container">
    <div class="chat-area" id="chatArea">
        <!-- Messages will be dynamically inserted here -->
    </div>
    <div class="input-container">
        <input type="file" id="imageInput" hidden onchange="sendImage()" />
        <button onclick="document.getElementById('imageInput').click()">Upload and Analyze</button>
    </div>
    
</div>

<!-- Link to the external JavaScript file -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
